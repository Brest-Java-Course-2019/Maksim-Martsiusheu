<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CourseProject</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="../../resources/static/css/bootstrap.min.css" rel="stylesheet"
              th:href="@{/resources/static/css/bootstrap.min.css}">
        <!-- Material Design Bootstrap -->
        <link href="../../resources/static/css/mdb.min.css" rel="stylesheet"
              th:href="@{/resources/static/css/mdb.min.css}">
        <!-- Your custom styles (optional) -->
        <link href="../../resources/static/css/style.css" rel="stylesheet"
              th:href="@{/resources/static/css/style.css}">
    </head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"><i class="fa fa-users"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav nav-pills mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#">Departments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Employee</a>
            </li>
        </ul>
    </div>
</nav>

<header class="pt-2">
    <div class="container-fluid">
        <div class="card">
            <nav class="navbar">
                <span th:text="${isNew} ?'Adding department' : 'Edit department'"
                      class="text-uppercase mr-auto">Adding department</span>
                <a class="float-right btn btn-primary"
                   href="departments.html"
                   th:href="@{/departments}"
                   th:onclick="@{document.forms['departmentForm'].submit(); return false;}"
                   th:text="${isNew} ? 'Add' : 'Edit'"
                   data-toggle="tooltip"
                   th:title="${isNew}? 'Add department':'Edit department'">
                    Add</a>
                <a class="float-right btn btn-primary"
                   href="/departments.html"
                   th:href="@{/departments}"
                   data-toggle="tooltip"
                   title="Return to departments">Back</a>
            </nav>
        </div>
    </div>
</header>

<div class="container-fluid pt-2">
    <div class="card">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-6">
                    <p class="h2 text-center">Department</p>
                    <form id="departmentForm"
                          th:object="${department}"
                          action="departments.html"
                          th:action="@{${#httpServletRequest.servletPath}}"
                          th:method="@{post}">

                        <input type="hidden"
                               th:field="*{departmentId}"/>

                        <div class="form-group">
                            <label class="form-control-label"
                                   for="inputDepartmentName">Department Name</label>
                            <input class="form-control "
                                   id="inputDepartmentName"
                                   type="text" value="CEO"
                                   th:field="*{departmentName}"/>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label"
                                   for="inputDepartmentDescription">Department Description</label>
                            <input class="form-control"
                                   id="inputDepartmentDescription"
                                   type="text"
                                   value="CEO department"
                                   th:field="*{departmentDescription}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="../../resources/static/js/jquery-3.3.1.min.js"
        th:src="@{/resources/static/js/jquery-3.3.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../../resources/static/js/mdb.js"
        th:src="@{/resources/static/js/mdb.js}"></script>
<!-- Tooltip -->
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
