<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CourseProject</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../../resources/static/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/resources/static/css/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link href="../../resources/static/css/mdb.min.css" rel="stylesheet"
          th:href="@{/resources/static/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->
    <link href="../../resources/static/css/style.css" rel="stylesheet"
          th:href="@{/resources/static/css/style.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light white">
    <a class="navbar-brand" href="#"><i class="fa fa-cubes"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav nav-pills mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#">Категории</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Товары</a>
            </li>
        </ul>
    </div>
</nav>

<header class="pt-2">
    <div class="container-fluid">
        <div class="card">
            <nav class="navbar">
                <span th:text="${isNew} ? 'Adding' : 'Edit'" class="text-uppercase mr-auto">Adding</span>
                <a th:text="${isNew} ? 'Add' : 'Edit'"
                   th:onclick="@{document.forms['categoryForm'].submit(); return false;}"
                   class="float-right btn btn-green">Добавить</a>
                <a class="float-right btn btn-green"
                   th:href="@{/categories}" href="categories.html">Назад</a>
            </nav>
        </div>
</header>

<div class="container-fluid pt-2">
    <div class="card">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-6">
                    <p th:text="#{category.msg}" class="h2 text-center">Данные категории</p>
                    <form id="categoryForm" th:object="${category}"
                          th:action="@{${#httpServletRequest.servletPath}}"
                          th:method="@{post}">

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p>Please fix errors below:</p>
                        </div>

                        <input id="categoryId"
                               type="hidden"
                               th:field="*{categoryId}"/>
                        <input class="form-control mt-4" type="text"
                               placeholder="Введите название категории (подкатегории)"
                               th:field="*{categoryName}"
                               th:class="${#fields.hasErrors('categoryName')} ? 'form-control is-invalid' : 'form-control'"/>
                        <div th:if="${#fields.hasErrors('categoryName')}"
                             class="invalid-feedback"
                             th:errors="*{categoryName}">[errors]</div>

                        <select class="form-control mt-4">
                            <option>Создать самостоятульную категорию</option>
                            <option>Создать подкатегорию в категории "Краски и лаки"</option>
                            <option>Создать подкатегорию в категории "Кирпичи и блоки"</option>
                            <option>Создать подкатегорию в категории "Арматура"</option>
                            <option>Создать подкатегорию в категории "Крепёжные элементы"</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="../../resources/static/js/jquery-3.3.1.min.js"
        th:src="@{/resources/static/js/jquery-3.3.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../../resources/static/js/mdb.js"
        th:src="@{/resources/static/js/mdb.js}"></script>
</body>

</html>
