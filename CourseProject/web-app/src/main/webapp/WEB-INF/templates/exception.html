<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head-html::head">
</head>
<body>
<nav th:replace="includes/navigation::top-header"></nav>

<div class="container-fluid pt-2">
    <div class="card">
        <div class="card-body">
            <p class="h3 text-danger">Oopss..! Something goes wrong!</p>
            <p class="h5">Don't worry. While we are trying to understand what happened you may browse the
                <a class="font-weight-bold" href="/">categories</a> and
                <a class="font-weight-bold" href="/products">products</a> pages.</p>
            <p th:text="${exception.message}"></p>
            <div hidden="true">
                <ul th:remove="tag">
                    <li th:remove="tag" th:each="ex : ${exception.stackTrace}" th:text="${ex}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
