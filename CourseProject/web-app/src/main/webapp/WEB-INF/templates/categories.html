<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="includes/head-html::head">
</head>

<body>
<nav th:replace="includes/navigation::top-header"></nav>
<header class="pt-2">
    <div class="container-fluid">
        <div class="card">
            <nav class="navbar">
                <span class="text-uppercase mr-auto">Категории</span>
                <a class="float-right btn btn-green"
                   th:href="@{/category}"
                   href="category.html"
                   title="Добавить категорию"
                   data-toggle="tooltip">
                    <i class="fa fa-plus"></i>
                </a>
            </nav>
        </div>
        <div th:if="${hasErrors}" id="error-plate" class="row pt-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <p th:text="'Oopsss! ' + ${errorMessage}"
                           class="h3 text-danger"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid pt-2">
    <div class="row">
        <div class="col-xl-3">
            <div class="card">
                <div class="card-body">
                    <div class="nav flex-column nav-pills" id="pills-tab" role="tablist" aria-orientation="vertical">
                        <a th:each="category, iter:${categories}" th:text="${category.categoryName}" class="nav-link"
                           th:id="${'pills-tab-' + iter.count}" data-toggle="pill"
                           th:href="${'#pills-' + iter.count}" role="tab"
                           th:aria-controls="${'pills-' + iter.count}"
                           th:onclick="@{'getTable(this)'}"
                           th:attr="data-id=${category.categoryId}, data-num=${iter.count}"
                           data-updated="false"
                           aria-selected="false">Category Name placeholder</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9">
            <div class="tab-content">
                <div class="tab-pane fade"
                     th:each="category, iter:${categories}"
                     th:id="${'pills-' + iter.count}" role="tabpanel"
                     th:aria-labelledby="${'pills-tab-' + iter.count}">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-10">
                                            <p th:text="${category.categoryName}" class="h2">Краски и лаки</p>
                                        </div>
                                        <div class="col-2 h3">
                                            <a th:href="@{'/category/' + ${category.categoryId}}"><i
                                                    class="fa fa-pencil-alt"></i></a>
                                            <a class="pl-3" data-toggle="modal" data-target="#userDialog"
                                               th:attr="data-id=${category.categoryId}"
                                                th:onclick="@{'deleteCategory(this)'}">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <small th:text="${'Amount: ' + category.totalProductsAmount}"
                                           th:id="${'product-amount-' + iter.count}">Товаров: 150
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-xl-12">
                            <div class="card">
                                <div class="card-body" th:id="${'table-place-' + iter.count}">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Modal window -->
<div class="modal fade" id="userDialog" tabindex="-1" role="dialog" aria-labelledby="userDialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Подтвердите действие</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="h3 text-center">Вы точно хотите удалить выбранную категорию?</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-outline-green" data-dismiss="modal">No</a>
                <a id="confirmDelete" class="btn btn-green">Yes</a>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });

    function getTable(element) {
        $('#error-plate').remove();
        if (element.dataset.updated === "false") {
            $.ajax({
                url: '/categories/info/' + element.dataset.id,
                dataType: "html",
                success: function (data, textStatus) {
                    $('#table-place-' + element.dataset.id).html(data);
                }
            });
        }
    }

    function deleteCategory(element) {
        console.log(123);
        document.getElementById("confirmDelete")
            .href = "/categories/" + element.dataset.id;
    }
</script>
</body>

</html>
